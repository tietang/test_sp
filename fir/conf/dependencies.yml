            - fengfei.forest -> *
            - fengfei.berain -> * 
            - fengfei.ucm -> *           
    - fengfei-snapshots:
        type:   iBiblio
        root:   "https://fengfei.googlecode.com/svn/maven-repo/snapshots/"
        contains:
            - fengfei.forest -> *
            - fengfei.berain -> *     
            - fengfei.ucm -> *
