<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" media="screen" href="@{'/public/css/jquery.fileupload-ui.css'}">
<link rel="stylesheet" media="screen" href="@{'/public/agile-uploader/agile-uploader.css'}">
<!-- Shim to make HTML5 elements usable in older Internet Explorer versions -->
<!--[if lt IE 9]><script src="@{'/public/javascripts/html5shiv.js'}"></script><![endif]-->
<script src="@{'/public/javascripts/jquery-1.7.2.js'}" type="text/javascript"></script>
<script src="@{'/public/agile-uploader/jquery.flash.min.js'}" type="text/javascript"></script>
<script src="@{'/public/agile-uploader/agile-uploader-3.0.js'}" type="text/javascript"></script>
</head>
<body>
	<form id="multipleDemo" enctype="multipart/form-data">
		<label for="title">Title</label><br /> <input id="title" type="input" name="title" /> <br style="clear: left;" />

		<div id="multiple"></div>

		<br style="clear: left;" /> <br /> <label for="testdata">Another field</label><br /> <input id="testdata" type="input" name="testdata" /> <br />

	</form>

	<a href="#" onClick="document.getElementById('agileUploaderSWF').submit();">Submit</a>


	<script type="text/javascript">
		$('#multiple').agileUploader({
			flashSrc : "@{'/public/agile-uploader/agile-uploader.swf'}",
			submitRedirect : '/s',
			formId : 'multipleDemo',
			flashVars : {
				firebug : false,
				form_action : '/upload/done',
				file_limit : 3,
				max_post_size : (400 * 300)
			}
		});
	</script>
</body>
</html>
