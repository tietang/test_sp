<pre style="display: none">
`extends japidviews._layouts.Layout`
`import java.util.List`
`import fengfei.ucm.entity.profile.Camera`
`args List<Camera> cameras`
    `set title: i18n("camera.title")`
    `set header:"Camera" `


</pre>
`set css
<script src="@{'/public/app/camera.js'}" type="text/javascript"></script>
<script src="@{'/public/blueimp/tmpl.min.js'}" type="text/javascript"></script>

`

<div class="grid_row">

    <div class="col col_3 ">
        <div class="sidebar-nav ">
            `tag SettingsMenu "Camera"`
        </div>
    </div>
    <div class="col col_13 ">
        <div class="row-fluid well profile_right">
            <div class="col-lg-11  ">


                <form class="form-horizontal" method="post" id="equipmentForm"
                      action="/settings/camera/done">

                    <div class="form-group">
                        <button class="btn btn-xs" type="button" id="camera">
                            &{camera.add.camera}
                        </button>
                        <button class="btn btn-xs" type="button" id="lens">
                            &{camera.add.lens}
                        </button>
                        <button class="btn btn-xs" type="button" id="tripod">
                            &{camera.add.tripod}
                        </button>
                        <button class="btn btn-xs" type="button" id="filter">
                            &{camera.add.filter}
                        </button>
                    </div>
                    <div class="form-group" id="equipmentForms">
                        `for(Camera c : cameras){`
                        <div>
                            <div class="input-group col-lg-11">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-${c.type}"></i></span>
                                <input
                                        class=" col-lg-11" name="_${c.type}" id="_${c.type}" type="text"
                                        value="${c.equipment}">
                                <button class="btn" type="button">
                                    &{delete}
                                </button>
                            </div>

                        </div>
                        `}` `if(cameras.size()==0){`
                        <div>
                            <div class="input-group col-lg-11">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                                <input
                                        class=" col-lg-11" name="camera" id="camera" type="text"
                                        placeholder="&{camera.camera}">
                            </div>

                        </div>
                        <div>
                            <div class="input-group col-lg-11">

                                <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
                                <input
                                        class="col-lg-11" name="lens" id="lens" type="text"
                                        placeholder="&{camera.lens}">
                            </div>
                        </div>
                        <div>
                            <div class="input-group col-lg-11">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-glass"></i></span>
                                <input
                                        class="col-lg-11 " name="tripod" id="tripod" type="text"
                                        placeholder="&{camera.tripod}">
                            </div>
                        </div>
                        <div>
                            <div class="input-group col-lg-11">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-filter"></i></span>
                                <input
                                        class="col-lg-11 " name="filter" id="filter" type="text"
                                        placeholder="&{camera.filter}">
                            </div>
                        </div>
                        `}`

                    </div>

                    <div class="form-group">
                        <div class="controls">
                            <button type="submit" class="btn">
                                &{save.change}
                            </button>
                        </div>
                    </div>

                </form>

            </div>
            <div class="col-lg-5"></div>
        </div>

    </div>
</div>

<script id="camera_tml" type="text/x-tmpl">

    <div>
        <div class="input-group col-lg-11">
            <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span> <input class=" span11" name="camera" id="camera"
                                                                           type="text" placeholder="&{camera.camera}">
        </div>
    </div>

</script>
<script id="lens_tml" type="text/x-tmpl">

    <div>
        <div class="input-group col-lg-11">

            <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span> <input class="span11" name="lens" id="lens"
                                                                             type="text" placeholder="&{camera.lens}">
        </div>
    </div>

</script>

<script id="tripod_tml" type="text/x-tmpl">

    <div>
        <div class="input-group col-lg-11">
            <span class="input-group-addon"><i class="glyphicon glyphicon-glass"></i></span> <input class="span11 " name="tripod" id="tripod"
                                                                          type="text" placeholder="&{camera.tripod}">
        </div>
    </div>

</script>

<script id="filter_tml" type="text/x-tmpl">

    <div>
        <div class="input-group col-lg-11">
            <span class="input-group-addon"><i class="glyphicon glyphicon-filter"></i></span> <input class="span11 " name="filter" id="filter"
                                                                           type="text" placeholder="&{camera.filter}">
        </div>
    </div>

</script>
