`import fengfei.ucm.entity.profile.UserSocial;`
`extends japidviews._layouts.Layout`
`args  UserSocial m`
`set title:i18n("notify.title")`
`set header: "Email Notifications" `

<div class="grid_row">

    <div class="col col_3 ">
        <div class="sidebar-nav ">
            `tag SettingsMenu "SocialMedia"`
        </div>
    </div>
    <div class="col col_13 ">
        <div class="row well profile_right">
            <div class="col-lg-12  ">
                `tag AllMessage`
                <form id="socialMediaForm" class="form-horizontal" action="/settings/socialmedia/done" method="post">
                    <div class="form-group">
                        <label class="control-label" for="website">&{social.website}</label>

                        <div class="controls">
                            <input type="text" id="website" name="web_site" class=" form-control col-lg-9"
                                   placeholder="&{social.website}" value="${m.web_site}">
                        </div>


                        <label class="control-label" for="qq">&{social.qq}</label>

                        <div class="controls">
                            <input type="text" id="qq" name="qq" class=" form-control col-lg-9"
                                   placeholder="&{social.qq}" value="${m.qq}">
                        </div>


                        <label class="control-label" for="qq_weibo">&{social.qq.weibo}</label>

                        <div class=" input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" id="qq_weibo" name="qq_weibo" class=" form-control col-lg-9"
                                   placeholder="&{social.qq.weibo}" value="${m.qq_weibo}">
                        </div>


                        <label class="control-label" for="weibo">&{social.weibo}</label>

                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" id="weibo" name="weibo" class=" form-control col-lg-9"
                                   placeholder="&{social.weibo}" value="${m.weibo}">
                        </div>


                        <label class="control-label" for="twitter">&{social.twitter}</label>

                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" id="twitter" name="twitter" class=" form-control col-lg-9"
                                   placeholder="&{social.twitter}" value="${m.twitter}">
                        </div>
                        <label class="control-label" for="facebook">&{social.facebook}</label>

                        <div class="controls">
                            <input type="text" id="facebook" name="facebook" class=" form-control col-lg-9"
                                   placeholder="&{social.facebook}" value="${m.facebook}">
                        </div>
                        <label class="control-label" for="flickr">&{social.flickr}</label>

                        <div class="controls">
                            <input type="text" id="flickr" name="flickr" class=" form-control col-lg-9"
                                   placeholder="&{social.flickr}" value="${m.flickr}">
                        </div>
                        <label class="control-label" for="fengniao">&{social.fengniao}</label>

                        <div class="controls">
                            <input type="text" id="fengniao" name="fengniao" class=" form-control col-lg-9"
                                   placeholder="&{social.fengniao}" value="${m.fengniao}">
                        </div>
                        <!--      <div class="form-group">
                                  <label class="control-label" for="renren">&{social.renren}</label>

                                  <div class="controls">
                                      <input type="text" id="renren" name="renren" class=" form-control col-lg-9"
                                             placeholder="&{social.renren}" value="${m.renren}">
                                  </div>
                              </div>-->
                        <label class="control-label" for="douban">&{social.douban}</label>

                        <div class="controls">
                            <input type="text" id="douban" name="douban" class=" form-control col-lg-9"
                                   placeholder="&{social.douban}" value="${m.douban}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-default">
                                &{save.change}
                            </button>
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
