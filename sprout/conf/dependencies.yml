# Application dependencies

require:
    - play -> router 1.3
    - play -> japid 0.9.30
    - play -> redis 0.3
    - commons-pool -> commons-pool 1.6
    - commons-email -> commons-email 1.3.1
    - org.apache.commons -> commons-lang3 3.1
    - redis.clients -> jedis 2.1.0 
    - fir -> fir

repositories:
    - My modules:
        type:       local
        artifact:   ${application.path}/../fir
        contains:
            - fir
